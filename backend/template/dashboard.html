<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
   <table border="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>mobile</th>
            <th>message</th>
            <th>update</th>
            <th>delete</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td> 
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.mobile}}</td>
            <td>{{i.message}}</td>
            <td><a href="">update</a></td>
            <td><a href="/delete/{{i.id}}">delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="/backend">singnup</a></p>    
</body>
</html>
